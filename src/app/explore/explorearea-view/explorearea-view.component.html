<div class='content'>

<div class='area'>
    <img class='image' src="{{area.imagePath}}" />

    <div class='info'>
        <h3 class='title'>{{area.areaName}}</h3>
        <div>
            Level: {{area.areaLevel}}
        </div>
        <div>
            RequiredLevel: {{area.areaLevelRequirement}}
        </div>

        <div>
            Max. heroes: {{area.maxAmountOfHeroes}}
        </div>

    </div>
</div>

</div>
