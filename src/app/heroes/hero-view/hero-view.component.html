<div class='hero-view'>

    <h3>
        {{hero.name}}
    </h3>

    <img class='portrait' src="'{{hero.portrait}}'">

    <div style='color:red'>Health: {{hero.currentHP}}/{{hero.maxHP}}</div>

    <div style='color:#aaf'>Mana: {{hero.currentMana}}/{{hero.maxMana}}</div>

    <div>Str: {{hero.strength}}</div>

    <div>Dex: {{hero.dexterity}}</div>
    <div>Int: {{hero.intelligence}}</div>

</div>
