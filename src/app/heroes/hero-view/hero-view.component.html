<div class='hero-view'>

    <h3 class='title'>
        {{hero.name}}
    </h3>

<div class='content'>
    <div class='stats'>

        <div> Lvl {{ hero.level }} </div>
        <div> {{ hero.class | classname }}</div>
        <div> <span style='color:red'> {{ hero | hp }} </span> </div>
        <div> <span style='color:lightblue'> {{ hero | mp }} </span> </div>
    </div>

        <img class='portrait' src="{{hero.portrait}}">
</div>

</div>
